<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="./src/style/output.css" />
  <script type="module" src="./src/js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen">
  <header class="bg-black dark:bg-black text-white py-4 sticky top-0 z-[1000] shadow-md-light">
    <nav class="flex justify-between items-center px-5">
      <div class="text-xl font-bold hover:text-[rgb(105,255,125)]">Todo List</div>
      <button id="themeToggle" class="px-4 py-2 rounded bg-gray-900 dark:bg-gray-900 hover:bg-gray-600 dark:hover:bg-gray-600 transition">Toggle</button>
    </nav>
  </header>
  <main>
   <div>
     <section class="todo-input-box mb-16">
        <h2 class="text-2xl font-semibold text-center mb-6">Add a todo</h2>
        <div class="flex flex-col gap-4">
          <input id="todoTitleInput" class="input-todo" placeholder="todo Title" />      
          <textarea id="todoDescInput" class="input-todo resize-none h-24" placeholder="todo Description (max 400 characters)" maxlength="400"></textarea>
          <div class="text-right text-sm text-gray-500 dark:text-gray-400" id="descCounter">0 / 400</div>
          <button id="addtodoBtn" class="btn-primary rounded self-center mt-2">Add</button>
        </div>
      </section>
      <div id="todo-cards" class="w-full max-w-7xl mx-auto px-4 grid gap-6 mb-16 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <section class="flex flex-col dark:bg-gray-800 bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-bold mb-4 text-center">Todo</h2>
          <div id="todoTodos" class="flex flex-col gap-4 min-h-[100px]"></div>
        </section>
        <section class="flex flex-col dark:bg-gray-800 bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-bold mb-4 text-center">Incomplete</h2>
         <div id="incompleteTodos" class="flex flex-col gap-4 min-h-[100px]"></div>
        </section>
        <section class="flex flex-col dark:bg-gray-800 bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-bold mb-4 text-center">Completed</h2>
          <div id="completedTodos" class="flex flex-col gap-4 min-h-[100px]"></div>
        </section>
    </div>
  </main>
</body>
</html>
